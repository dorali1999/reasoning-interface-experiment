
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Reasoning Interface Experiment Preview</title>
  <script src="https://unpkg.com/jspsych@7.3.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
  <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet">
</head>
<body></body>
<script>
  const timeline = [];

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: "<p><strong>欢迎参与实验任务</strong></p><p>点击开始进入任务流程</p>",
    choices: ["开始"]
  });

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: "<p>【任务1】当前股市波动剧烈，请在股票A和股票B之间选择更稳妥的一只。</p><p>AI建议：投资A。<br><em>AI推理：A的波动率较低，财务稳定，适合风险规避型投资者。</em></p>",
    choices: ["完全采纳", "部分采纳", "不采纳"]
  });

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: "<p>实验预览结束。谢谢你的参与！</p>",
    choices: ["退出"]
  });

  jsPsych.run(timeline);
</script>
